<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--All meta -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Voicis notre site vitrine d'association qui se nomme Rust-eze, sur ce site
    vous trouverez ce que nous vous proposons notre page de contact et le planning d'évenemment.
    Merci de nous supporter !">
    <meta name="keywords" content="Voiture, car, association, Collection">
    <meta name="author" content="ZoxDev">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link href="contact-page.css" rel="stylesheet">
    <title>Rust Eze</title>
</head>

<body>
    <!--Navbar-->
    <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="images/rust-logo.png" alt="Logo" class="navbar-logo">
          </a>
          <div class="nav-link">
            <a href="index.html" class="nav-items">Home</a>
            <a href="event-page.html" class="nav-items">Event</a>
            <a href="contact-page.html" class="nav-items">Contact</a>
          </div>
        </div>
    </nav>

    <div class="form">
        <!--Email-->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            <div id="emailHelp" class="form-text">Cette e-mail est à titre indicatif pour vous envoyez une réponse sur celle-ci.</div>
          </div>

          <!--Names-->
          <div class="mb-3">
            <label for="lastname" class="form-label">Nom</label>
            <input type="text" aria-label="Last name" class="form-control">
          </div>

          <div class="mb-3">
            <label for="firstname" class="form-label">Prénom</label>
            <input type="text" aria-label="First name" class="form-control">
          </div>

          <!--Text area-->
          <div class="mb-3">
            <label for="text-area" class="form-label">Ecrivez-nous</label>
            <textarea class="form-control" id="text-area" rows="10"></textarea>
          </div>

          <!--Select a subject-->
          <select class="form-select" aria-label="Default select example">
            <option selected>De quoi voulez-vous nous parler ?</option>
            <option value="1">Adhérez</option>
            <option value="2">Question générale</option>
            <option value="3">Question sur un évenement</option>
          </select>

          <!--Submit button-->
          <button type="submit" class="btn btn-primary">Envoyez</button>
    </div>

        <!--Footer-->
    <footer class="footer">
        <div class="col">
            <span class="row info">
                rusteze-pro@gmail.com
            </span>
            <span class="row info">
                +3305.58.76.82.31
            </span>
            <span class="row info">
                2 rue du Colonel Riel, 40000, Mont-De-Marsan
            </span>
        </div>
    </footer>
</body>

</html>
